<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      .gallery-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        margin: 0 auto;
        max-width: 1260px;
      }

      .gallery-item {
        list-style: none;
        margin: 10px;
        width: calc(33.33333% - 20px);
      }

      .gallery-item img {
        width: 100%;
        height: auto;
      }
    </style>
    <title>Task-2 Image Gallery</title>
  </head>
  <body>
    <div class="gallery-container">
      <ul class="gallery">
        <li class="gallery-item">
          <img
            src="https://images.pexels.com/photos/140134/pexels-photo-140134.jpeg?dpr=2&h=750&w=1260"
            alt="White and Black Long Fur Cat"
          />
        </li>
        <li class="gallery-item">
          <img
            src="https://images.pexels.com/photos/213399/pexels-photo-213399.jpeg?dpr=2&h=750&w=1260"
            alt="Orange and White Koi Fish Near Yellow Koi Fish"
          />
        </li>
        <li class="gallery-item">
          <img
            src="https://images.pexels.com/photos/219943/pexels-photo-219943.jpeg?dpr=2&h=750&w=1260"
            alt="Group of Horses Running"
          />
        </li>
      </ul>
    </div>
    <script src="./js/task-2.js" type="module"></script>
  </body>
</html>
