<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-6 Create and Destroy Boxes</title>
    <style>
      #boxes div {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <label>
      Enter a number between 1 and 100:
      <input type="number" id="input-number" min="1" max="100" />
    </label>
    <button data-create>Create boxes</button>
    <button data-destroy>Destroy boxes</button>
    <div id="boxes"></div>

    <script src="./js/task-6.js" type="module"></script>
  </body>
</html>
